test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  # service: Disk
  # root: <%= Rails.root.join("storage") %>
  service: S3
  access_key_id: <%= ENV.fetch('ACTIVESTORAGE_ACCESS_KEY_ID', 'XXX') %>
  secret_access_key: <%= ENV.fetch('ACTIVESTORAGE_SECRET_ACCESS_KEY', 'XXX') %>
  region: nyc3
  bucket: <%= ENV.fetch('ACTIVESTORAGE_BUCKET', 'XXX') %>
  endpoint: <%= ENV.fetch('ACTIVESTORAGE_URL', 'XXX') %>
  ssl_verify_peer: false 
  force_path_style: false


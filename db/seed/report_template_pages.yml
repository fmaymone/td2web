  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction
    :index: 4
    :locale: en
    :format: html
    :name: TDA Report Introduction (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            Introduction
          </div>
          <div class="report_page_leader">
            The results you are holding reveal a portrait of this team as it is and perceives itself today.
          </div>
          <p>
            This is not a report created from outside analysis rather a compilation of the team’s views of what completely describes this team, what does not describe this team and a wide range of everything in between.
          </p>
          <p>
            The report reveals the team in many layers from the high-altitude meta view of the team as a whole to individual anonymous responses to open-ended questions. Each layer adds to the picture of the team and the total picture creates rich territory for discussion.
          </p>
          <div class="quote">
            <img class="open_quote" src="{{base_url}}/images/00-open_quote.svg" height="30px" /><br/>
            <b>Team player:</b> One who unites others towards a shared destiny through sharing information and ideas empowering others and developing trust.
            <br/>
            <span class="attribution">
              Dennis Kinlaw
            </span>
            <img class="close_quote" src="{{base_url}}/images/00-close_quote.svg" height="30px" />
          </div>
        </div>
        <img class="cover_image_right_bottom" src="{{base_url}}/images/04-graphic.svg" width='350px'/>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction2
    :index: 5
    :locale: en
    :format: html
    :name: TDA Report Introduction Page 2 (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            Introduction
          </div>
          <div class="report_page_leader">
            As you review this report it is important to notice the emphasis on strengths.
          </div>
          <p>
            This is fundamental to the approach taken with the Team Diagnostic&trade; model. No matter what the scores are, every team has strengths to acknowledge and lean into as the team addresses its needs and opportunities for ongoing development.
          </p>
          <p style="width: 85%;">
            The intention is to substitute judgment with curiosity. Given the information available from this report, what does it indicate for this team? The Team Diagnostic&trade; provided a baseline for your team and a map for moving forward. In the end, it is the team that will decide the course direction for the next phase of the journey.
          </p>
          <div class="quote">
            <img class="open_quote" src="{{base_url}}/images/00-open_quote.svg" height="30px" /><br/>
            <i>
              <b>
                Team player:
              </b>
              One who unites others towards a shared destiny through sharing information and ideas empowering others and developing trust.
            </i>
            <br/>
            <span class="attribution">
              Dennis Kinlaw
            </span>
            <img class="close_quote" src="{{base_url}}/images/00-close_quote.svg" height="30px" />
          </div>
        </div>
        <img class="cover_image_right_bottom" src="{{base_url}}/images/05-graphic.svg" width='250px'/>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_goal
    :index: 6
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Goal (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            The Goal
          </div>
          <div class="report_page_leader">
            From the organization’s point of view, a team exists to produce results.
          </div>
          <p>
            Results are the goal that drives every aspect of the team's life from inception onward. Teams are constantly monitored against the results they deliver.
          </p>
          <p style="width: 85%;">
            Output is only half of the story for teams that produce results. The most successful and most effective teams are also teams that have developed the ability to be sustainable. There are times in the life of any team when 100% of the focus must be on the task, the deadline, and deliverables. But the intensity of that focus is not sustainable and burn out is the predictable result. Teams that are burned out eventually disappoint when it comes to achieving results.
          </p>
        </div>
        <img class="cover_image_right_bottom" src="{{base_url}}/images/06-graphic.svg" width='250px'/>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_goal_2
    :index: 7
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Goal 2 (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            The Goal
          </div>
          <div class="report_page_leader">
            What are the essential factors that go into creating
            <br/>
            a high performing sustainable team?
          </div>
          <p>
            Before we address that question however, it is the worth looking at a more basic question, "What is a team?" It’s easy to assume we all know what that means but it's essential that we have a clear understanding.
          </p>
          <img src="{{base_url}}/images/07-graphic-en.png" style="margin-left: 80px; margin-top: 2em;" width="800px" />
        </div>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_team_1
    :index: 8
    :locale: en
    :format: html
    :name: TDA Report Introduction - What is a Team (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            What is a Team?
          </div>
          <div class="report_page_leader">
            Most people in organizations today are on multiple teams.
          </div>
          <ul class="check_list">
            <li class="check_list-lg">
              How many different teams are you and your team members on?
            </li>
            <li class="check_list-lg">
              Where do you overlap in other areas?
            </li>
          </ul>
          <div class="quote">
            <img class="open_quote" src="{{base_url}}/images/00-open_quote.svg" height="30px" /><br/>
            Teams rely on the intense, collaborative work to accomplish a specific goal or task that could not be accomplished as well by an individual or a work group. An effective team increases the productivity, satisfaction, and growth of each of its team members, the team itself, and the rest of the organization.
            <br/>
            <span class="attribution">
              Jon R. Katzenbach and Douglas K. Smith
            </span>
            <br/>
            <span class="citation">
              The wisdom of Teams: Creating the High-Performance Organization
            </span>
            <img class="close_quote" src="{{base_url}}/images/00-close_quote.svg" height="30px" />
          </div>
        </div>
        <img class="cover_image_right_bottom" src="{{base_url}}/images/08-graphic.svg" height="400px"/>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_team_2
    :index: 9
    :locale: en
    :format: html
    :name: TDA Report Introduction - What is a Team 2 (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            What is a Team?
          </div>
          <div class="report_page_leader">
            Teams exist to accomplish certain functions and produce results.
          </div>
          <p>
            The form a team takes depends on the team’s objectives and structure. In addition to a traditional functionally structured team which is very common today, you might also have one of these four:
          </p>
          <ul class="check_list">
            <li>
              Project teams exist for a very specific purpose and typically work against a timeline. When the project is completed the team members may be reassigned or reformed as a new team for a new project.
            </li>
            <li style="width: 80%;">
              Cross-functional teams may or may not have a fixed assignment and timeline. The team draws its membership from a variety of sources, all of which have a stake in the team’s results.
            </li>
            <li style="width: 50%;">
              Virtual teams may have many different purposes to perform. They are characterized by being geographically disbursed and the reliance on technology to maintain communication within the team.
            </li>
            <li style="width: 40%;">
              Nested teams represent teams within teams or teams with overlapping membership, sometimes with overlapping goals and mission.
            </li>
          </ul>
        </div>
        <img class="cover_image_right_bottom" src="{{base_url}}/images/09-graphic.svg" height="300px" style="right: 0px;"/>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model
    :index: 10
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <img id="introduction_model_graphic" src="{{base_url}}/images/10-graphic.svg" />
          <div class="report_page_title">
            The Model
          </div>
          <div class="report_page_leader">
            A System's Approach to Teams.
          </div>
          <p>
            As we can see, a team is different from a group. In fact, it is a dynamic system of interrelationships. The Team Diagnostic&trade; is built on a systems approach to working with teams. The Team Diagnostic&trade; is designed to reveal the system by taking the individual views of the team members and graphically creating an aggregate picture.
          </p>
          <p>
            The Team is measured on two axes: the team’s perception of its “productivity” strengths and the team’s perception of the “positivity.” Simply put, productivity” strengths describe the capacity to perform the function required of the team. “Positivity” strengths describe the process and relationship required to perform a team. The word positivity is derived from Daniel Goleman’s work with Emotional Intelligence.
          </p>
          <div class="quote" style="width: 90%; margin: 0 auto;">
            <img class="open_quote" src="{{base_url}}/images/00-open_quote.svg" height="30px" /><br/>
            The Fundamental task of leaders is to prime good feeling in those they lead. That occurs when a leader creates resonance - a reservoir of positivity that frees the best in people. At its root, then, the primal job of leadership is emotional.
            <br/>
            <span class="citation">
              from Primal Leadership by Daniel Goleman, Richard Boyatzis and Annie Mckee
            </span>
            <img class="close_quote" src="{{base_url}}/images/00-close_quote.svg" height="30px" style="bottom: 50px; right: 50px;"/><br/>
          </div>
        </div>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_four_quadrants
    :index: 11
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Four Quadrants (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            The Four Quadrants
          </div>
          <div class="report_page_leader" style="font-weight: normal;">
            If we put "productivity" on a horizontal axis and "positivity" on the vertical axis we create a four quadrant matrix with teams that are characterized by:
          </div>
          <div class="page_introduction_four_quadrants_graphic">
            <img id="page_introduction_four_quadrants_background" src="{{base_url}}/images/11-graphic.svg" />
            <div class="page_introduction_four_quadrants_graphic_right">
              <div class="cell cell1">
                <b>
                  High Positivity / Low Productivity
                </b>
                <ul>
                  <li>
                      Collegial, Friendship Based
                  </li>
                  <li>
                      Lack of Effective Focus
                  </li>
                  <li>
                      Collegial, Friendship Based
                  </li>
                  <li>
                      Insufficient Sense of Urgency
                  </li>
                  <li>
                      Change Resident - Don’t “Rock the Boat” Incompetence Tolerated
                  </li>
                  <li>
                      Not Results Oriented
                  </li>
                  <li>
                      Sense of Connection and Fun
                  </li>
                <ul>
              </div>
              <div class="cell cell2">
                <b>
                  High Positivity / High Productivity
                </b>
                <ul>
                  <li>
                    Successful, Fun
                  </li>
                  <li>
                    Synchronicity, Flow
                  </li>
                  <li>
                    Challenging Goals, Inspiring Vision
                  </li>
                  <li>
                    Change Proactive
                  </li>
                  <li>
                    Open Communication
                  </li>
                  <li>
                    Great Teamwork - "How do we continue to improve?"
                  </li>
                <ul>
              </div>
              <div class="cell cell3">
                <b>
                  Low Positivity / Low Productivity
                </b>
                <ul>
                  <li>
                    Atmosphere of Criticism, Blame & Cynicism
                  </li>
                  <li>
                    Overwhelm
                  </li>
                  <li>
                    No Fun
                  </li>
                  <li>
                    Fear of Job Loss and/or Company Failure
                  </li>
                  <li>
                    "Firefighting", Short-Term Orientation
                  </li>
                  <li>
                    Turf Protection
                  </li>
                  <li>
                    One Step Forward; Two Steps Back
                  </li>
                  <li>
                    Poor Teamwork
                  </li>
                <ul>
              </div>
              <div class="cell cell4">
                <b>
                  Low Positivity / High Productivity
                </b>
                <ul>
                  <li>
                    Focus Is Efficiency
                  </li>
                  <li>
                    "Just Do It!"", Bottom - Line Orientation
                  </li>
                  <li>
                    Retention Problems, High Turnover, Burnout
                  </li>
                  <li>
                    Guarded
                  </li>
                  <li>
                    Clear Objectives
                  </li>
                  <li>
                    Driven
                  </li>
                  <li>
                    Competitive
                  </li>
                <ul>
              </div>
            </div>
            <div class="page_introduction_four_quadrants_graphic_top">
              <div class="page_introduction_four_quadrants_graphic_top_col1">
                Low Productivity
              </div>
              <div class="page_introduction_four_quadrants_graphic_top_col2">
                High Productivity
              </div>
            </div>
            <div class="page_introduction_four_quadrants_graphic_left">
              <div class="page_introduction_four_quadrants_graphic_left_top">
                High Positivity
              </div>
              <div class="page_introduction_four_quadrants_graphic_left_bottom">
                Low Positivity
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model_productivity
    :index: 12
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model - Productivity (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            The Model - Productivity
          </div>
          <p class="definition">
            <b>
              Alignment:
            </b>
            There is a sense of common mission and purpose. We value cooperation, cohesion and interdependence. The team collectively owns their results.
          </p>
          <p class="definition">
            <b>
              Goals & Strategies:
            </b>
            The team has clear, challenging objectives; there is alignment on strategies and priorities. Ob- jectives are linked to recognition, rewards and compensation. The team is highly resilient and not easily defeated in its goals.
          </p>
          <p class="definition">
            <b>
              Accountability:
            </b>
            There is clarity of roles and responsibilities with high follow through. When Problems arise the team responds. Team members actively hold each other accountable for team agreements.
          </p>
          <p class="definition">
            <b>
              Proactive:
            </b>
            Change is embraced and seen as viral to this team and to the larger organization.
            The team is nimble and flexible in addressing opportunities for change, responding positively and creatively.
          </p>
          <p class="definition">
            <b>
              Decision Making:
            </b>
            The team has clear and efficient decision-making process, which have proven effective over time.
          </p>
          <p class="definition">
            <b>
              Resources:
            </b>
            The team manages adequate resources to meet its objectives. There is sufficient expertise to accomplish the team’s objectives.
          </p>
          <p class="definition">
            <b>
              Team Leadership:
            </b>
            The team leader’s role is clear and supportive of the team as a whole. There is a strong sense of team leadership; team members take initiative to provide leadership as the need for initiative arises.
          </p>
        </div>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model_productivity_strengths
    :index: 13
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model - Productivity Strengths (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            The Model - Productivity Strengths
          </div>
          <div class="left_col">
            <p>
              Productivity Strengths support the team in achieving results, accomplishing tasks, staying on course to reach goals and objectives.
            </p>
            <p>
              The Team Diagnostic&trade; model identifies seven attributes necessary for teams to achieve high performance.
            </p>
          </div>
        </div>
        <img class="page_graphic" src="{{base_url}}/images/13-graphic-en.svg" />
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model_positivity
    :index: 14
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model - Positivity (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            The Model - Positivity
          </div>
          <p class="definition">
            <b>
              Trust:
            </b>
            It is safe on this team to speak your mind, openly. We can count on each other; we are reliable. The team does not operate in a fear-based environment.
          </p>
          <p class="definition">
            <b>
              Respect:
            </b>
            There is an atmosphere of mutual respect and genuine positive regard. Contempt and hostility are not tolerated. We empower other members of the team to contribute.
          </p>
          <p class="definition">
            <b>
              Camaraderie:
            </b>
            There is a strong sense of belonging to the team. The team celebrates and acknowledges accomplishments. Empathy, playfulness and humor are present.
          </p>
          <p class="definition">
            <b>
              Communication:
            </b>
            Clear and efficient communication is valued over less direct approaches such as politicizing, gossiping, or consistently avoiding necessary conversation.
          </p>
          <p class="definition">
            <b>
              Constructive Interaction:
            </b>
             Conflict is seen as an opportunity for discovery, growth and creativity. The Team avoids criticizing, defensiveness and finger pointing. We give and receive feedback well.
          </p>
          <p class="definition">
            <b>

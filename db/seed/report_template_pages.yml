  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: cover2
    :index: 2
    :locale: en
    :format: html
    :name: TDA Report Cover Page 2 (en)
    :markup: |
      <section id="{{slug}}" class="cover_page" data-page="{{page}}">
        <div class="cover2_content">
          <img class="cover_logo" src="{{base_url}}/images/00-tci-logo-white.svg" height=100px /><br/><br/>
          <div class="cover_header1">
            Welcome to the Team Diagnostic&trade;
          </div><br/><br/>

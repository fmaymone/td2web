      <div style="float: left; width: 45%;">
      <div class="quote" style="width: 100%;">
      <img class="open_quote" src="{{base_url}}/images/00-open_quote.svg" height="30px" /><br/>
      A corporation is a living organism; it has to continue to shed its skin. Methods have to change. Focus has to change. Values have to change. The sum total of those changes is transformation.
      <br/>
      <span class="attribution">
      Andrew Grove, former Chairman and CEO of Intel Corporation
      </span>
      <img class="close_quote" src="{{base_url}}/images/00-close_quote.svg" height="30px" />
      </div>
      </div>
      <div style="float: right; width: 50%; font-size: 0.75em;">
      <p>
      An organization is a living system. It makes sense to talk about "the health" of the organization because the organization is like a living organism. The analogy with the human body is obvious. Within the organization are different components with different functions — similar to the hands and feet, heart and lungs of a human body. All of the parts working together make it possible for the organization to perform. If any part of the organism/system is underperforming, the whole system suffers. Therefore when the whole system is involved in progressive development, all parts are exponentially improved. Back to our human body analogy, a broken bone does not heal in isolation. When the whole body is utilized in the recovery process, the healing is faster and more complete.
      </p>
      <p>
      What's important to highlight about organizations as systems is, it is natural for every living organism to grow. The urge to grow and develop is part of our survival. We become stronger and smarter and therefore more adaptable and more effective. What is equally true: every living thing resists change. The pressure to resist change is part of our survival too. Change produces vulnerability and risk.
      </p>
      <p>
      So here you are as an organization holding this report with strengths to celebrate, and clear opportunities to grow, develop and change. How will you respond?

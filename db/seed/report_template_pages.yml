  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model
    :index: 10
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <img id="introduction_model_graphic" src="{{base_url}}/images/10-graphic.svg" />
          <div class="report_page_title">
            The Model
          </div>
          <div class="report_page_leader">
            A System's Approach to Teams.
          </div>
          <p>
            As we can see, a team is different from a group. In fact, it is a dynamic system of interrelationships. The Team Diagnostic&trade; is built on a systems approach to working with teams. The Team Diagnostic&trade; is designed to reveal the system by taking the individual views of the team members and graphically creating an aggregate picture.
          </p>
          <p>
            The Team is measured on two axes: the team’s perception of its “productivity” strengths and the team’s perception of the “positivity.” Simply put, productivity” strengths describe the capacity to perform the function required of the team. “Positivity” strengths describe the process and relationship required to perform a team. The word positivity is derived from Daniel Goleman’s work with Emotional Intelligence.
          </p>
          <div class="quote" style="width: 90%; margin: 0 auto;">
            <img class="open_quote" src="{{base_url}}/images/00-open_quote.svg" height="30px" /><br/>
            The Fundamental task of leaders is to prime good feeling in those they lead. That occurs when a leader creates resonance - a reservoir of positivity that frees the best in people. At its root, then, the primal job of leadership is emotional.
            <br/>
            <span class="citation">
              from Primal Leadership by Daniel Goleman, Richard Boyatzis and Annie Mckee
            </span>
            <img class="close_quote" src="{{base_url}}/images/00-close_quote.svg" height="30px" style="bottom: 50px; right: 50px;"/><br/>
          </div>
        </div>
        <footer>
          <div class="footer_left">
            Team Diagnostic&trade;
          </div>
          <div class="footer_right">
            &copy; Team Coaching International 2022 All Rights Reserved.
          </div>
        </footer>
      </section>

                  High Positivity / High Productivity
                </b>
                <ul>
                  <li>
                    Successful, Fun
                  </li>
                  <li>
                    Synchronicity, Flow
                  </li>
                  <li>
                    Challenging Goals, Inspiring Vision
                  </li>
                  <li>
                    Change Proactive
                  </li>
                  <li>
                    Open Communication
                  </li>
                  <li>
                    Great Teamwork - "How do we continue to improve?"

  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model_positivity
    :index: 14
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model - Positivity (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            The Model - Positivity
          </div>
          <p class="definition">
            <b>
              Trust:
            </b>
            It is safe on this team to speak your mind, openly. We can count on each other; we are reliable. The team does not operate in a fear-based environment.
          </p>
          <p class="definition">
            <b>
              Respect:
            </b>
            There is an atmosphere of mutual respect and genuine positive regard. Contempt and hostility are not tolerated. We empower other members of the team to contribute.
          </p>
          <p class="definition">
            <b>
              Camaraderie:
            </b>
            There is a strong sense of belonging to the team. The team celebrates and acknowledges accomplishments. Empathy, playfulness and humor are present.
          </p>
          <p class="definition">
            <b>
              Communication:
            </b>
            Clear and efficient communication is valued over less direct approaches such as politicizing, gossiping, or consistently avoiding necessary conversation.
          </p>
          <p class="definition">
            <b>
              Constructive Interaction:
            </b>
             Conflict is seen as an opportunity for discovery, growth and creativity. The Team avoids criticizing, defensiveness and finger pointing. We give and receive feedback well.
          </p>

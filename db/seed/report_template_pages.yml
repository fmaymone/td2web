                      Collegial, Friendship Based
                  </li>
                  <li>
                      Lack of Effective Focus
                  </li>
                  <li>
                      Collegial, Friendship Based
                  </li>
                  <li>
                      Insufficient Sense of Urgency
                  </li>
                  <li>
                      Change Resident - Don’t “Rock the Boat” Incompetence Tolerated
                  </li>

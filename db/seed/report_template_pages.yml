      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header></header>
        <div class="report_page_content">
          <div class="report_page_title">
            What is a Team?
          </div>
          <div class="report_page_leader">
            Most people in organizations today are on multiple teams.
          </div>
          <ul class="check_list">
            <li class="check_list-lg">
              How many different teams are you and your team members on?
            </li>
            <li class="check_list-lg">
              Where do you overlap in other areas?
            </li>

          <div class="rightcol">
            <h2>Next Steps</h2>
            <p>
              The Team Diagnostic&trade; process has provided metrics to paint a portrait of the team as a system and given you detailed ways to measure and describe that system. What you have in your hands is an in-depth profile and an excellent baseline, but as of now it is just data. It is what you and your team development professional do with it together that will make all the difference.
            </p>
            <p>
              The profile and interpretation are enormously valuable in building awareness of the team’s strengths and opportunities, and they are the means for creating stronger relationship for the road ahead. As a team you now have a shared picture and common language for the conversations that will follow. But the analysis and the insight will be wasted unless there is action for change and accountability for that change. The real impact of this process will be seen in new or different behavior. In a sense, the fundamental question at the end of all the analysis is, "Where do we go from here?"

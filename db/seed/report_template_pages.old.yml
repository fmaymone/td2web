  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model_positivity
    :index: 12
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model - Positivity (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header>
          <h1>The Model &mdash; Positivity</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>
        <article>
          <div class="leftcol">
            <p class="summary">
              Positivity Strengths focus on the interrelationships between team members and the spirit or tone of the team as a system. The seven strengths in the Team Diagnostic&trade; model are drawn from a number of research sources including Emotional Intelligence, Positive Psychology, and academic research into relationships that work.
            </p>
          </div>
          <div class="rightcol">
            <ul>
              <li><em>Trust:</em> It is safe on this team to speak your mind, openly. We can count on each other; we are reliable. The team does not operate in a fear-based environment.</li>
              <li><em>Respect:</em> There is an atmosphere of mutual respect and genuine positive regard. Contempt and hostility are not tolerated.  We empower other members of the team to contribute.</li>
              <li><em>Camaraderie:</em> There is a strong sense of belonging to the team. The team celebrates and acknowledges accomplishments. Empathy, playfulness and humor are present.</li>
              <li><em>Communication:</em> Clear and efficient communication is valued over less direct approaches such as politicizing, gossiping, or consistently avoiding necessary conversation.
              </li>
              <li><em>Constructive Interaction:</em> Conflict is seen as an opportunity for discovery, growth and creativity. The team avoids criticizing, defensiveness and finger pointing. We give and receive feedback well. Values Diversity: The team is open-minded and values differences in ideas, backgrounds, perspectives, personalities, approaches and lifestyles. Diversity is considered vital.</li>
              <li><em>Optimism:</em> The team has an inspiring shared vision. They are enthusiastic, forward looking and appreciative of each other.There are low levels of cynicism, pessimism, helplessness, hopelessness or dwelling in the past.</li>
            </ul>
          </div>
        </article>
        <footer class="page_footer">
            <div class="copyright_notice">
              <span class="small_copyright">
                &copy; Team Coaching International {{year}} All Rights Reserved
              </span>
              <span class="footer_separator">|</span>

  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: cover
    :index: 1
    :locale: en
    :format: html
    :name: TDA Report Cover Page (en)
    :markup: |
      <section id="{{slug}}" class="cover_page" data-page="{{page}}">
        <header></header>
        <article>
          <div class="coverleft" id="report_welcome">
            <h1>Welcome to the Team Diagnostic&trade;</h1>
            <br/>
            <h2>Teams are the engines that <em>drive</em> successful organizations.</h2>
            <p>
              Teams produce results that individuals simply can’t, acting alone. Today, the workplace is a maze of nested teams: intact, cross-functional, project, virtual — and the pressure is on teams to form, perform and reform at an astonishing rate.
            </p>
            <p>
              The Team Diagnostic&trade; is a state of the art instrument, based on a proven model that defines the necessary strengths for high-performing, sustainable, inspired teams.
            </p>
            <div class="small_copyright">
              &copy; Team Coaching International. All Rights Reserved
            </div>
          </div>
          <div class="coverright">
            <p class="report_for">Report For:</p>
            <h1 class="team_name">{{team_name}}</h1>
            <img class="logo_left_bottom" src="{{base_url}}/images/report_tci_logo.jpg"></img>
          </div>
        </article>
        <footer class="page_footer"></footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: chapter_introduction
    :index: 2
    :locale: en
    :format: html
    :name: TDA Report Introduction Chapter Page (en)
    :markup: |
      <section id="{{slug}}" class="cover_page" data-page="{{page}}">
        <header></header>
        <article>
          <img class="logo_left_top" src="{{base_url}}/images/report_tci_logo.jpg"></img>
          <div class="chapter_page">
            <h1 class="intro_chapter_title">Introduction</h1>
          </div>
        </article>
        <footer class="page_footer">
          <div class="copyright_notice">
            <span class="small_copyright">
              &copy; Team Coaching International {{year}} All Rights Reserved
            </span>
            <span class="footer_separator">|</span>
            <span class="footer_page_number">{{page}}</span>
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction
    :index: 3
    :locale: en
    :format: html
    :name: TDA Report Introduction (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header>
          <h1>Introduction</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>
        <article>
          <div class="leftcol">
            <blockquote>
              "Teamplayer: One who unites others towards a shared destiny through sharing information and ideas, empowering others and developing trust."
              <footer>
                Dennis Kinlaw
              </footer>
            </blockquote>
          </div>
          <div class="rightcol">
            <p>
              The results you are holding reveal a portrait of this team as it is today — and, as the team perceives itself. This is not a report created from outside analysis. It is a compilation of the team's views of what completely describes this team, what does not describe this team and a wide range of everything in between. The report reveals the team in many layers from the high-altitude meta view of the team as a whole to individual anonymous responses to open-ended questions. Each layer adds to the picture of the team and the total picture creates rich territory for discussion.
            </p>
            <p>
              As you review this report it is important to notice the emphasis on strengths. This is fundamental to the approach taken with the Team Diagnostic&trade; model. No matter what the scores are, every team has strengths to acknowledge and lean into as the team addresses its needs and opportunities for ongoing development. The intention is to substitute judgment with curiosity. Given the information available from this report, what does it indicate for this team?
            </p>
            <p>
              The Team Diagnostic&trade; provides a baseline for your team and a map for moving forward. In the end, it is the team that will decide the course direction for the next phase of the journey.
            </p>
          </div>
        </article>
        <footer class="page_footer">
          <div class="copyright_notice">
            <span class="small_copyright">
              &copy; Team Coaching International {{year}} All Rights Reserved
            </span>
            <span class="footer_separator">|</span>
            <span class="footer_page_number">{{page}}</span>
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_goal
    :index: 4
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Goal (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header>
          <h1>The Goal</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>
        <article>
          <div class="leftcol">
            <img src="{{base_url}}/images/report_the_goal_stock.jpg"></img>
          </div>
          <div class="rightcol">
            <p>
              From the organization's point of view, teams exist to produce results.  That is the measure that makes a difference. It is this goal that drives every aspect of the team’s life from inception onward. Teams are constantly monitored against results delivered. But output is only half of the story for teams that produce results. The most successful and most effective teams in producing results are also teams that have developed the ability to be sustainable as well. There are times in the life of any team when 100% of the focus must be on the task, the deadline and the deliverables. But the intensity of the heat of that focus is not sustainable. Burn out is the predictable result and teams that are burned out eventually disappoint when it comes to achieving results.  
            </p>
            <p>
              The question to ask then is, "What are the essential factors that go into creating a high performing sustainable team?" Before we address that question however, it is worth looking at a more basic question, "What is a team?" It’s easy to assume we all know what that means. It’s essential that we have a clear understanding.
            </p>
          </div>
        </article>
        <footer class="page_footer">
          <div class="copyright_notice">
            <span class="small_copyright">
              &copy; Team Coaching International {{year}} All Rights Reserved
            </span>
            <span class="footer_separator">|</span>
            <span class="footer_page_number">{{page}}</span>
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_team_1
    :index: 5
    :locale: en
    :format: html
    :name: TDA Report Introduction - What is a Team (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header>
          <h1>What is a Team?</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>
        <article>
          <div class="leftcol">
            <img src="{{base_url}}/images/report_introduction_content_what_is_team1.jpg"></img>
          </div>
          <div class="rightcol">
            <blockquote>
              "Teams rely on intense, collaborative work to accomplish a specific goal or task that could not be accomplished as well by an individual or a work group. An effective team increases the productivity, satisfaction, and growth of each of its team members, the team itself, and the rest of the organization."
              <footer>
                Jon R. Katzenbach and Douglas K. Smith<br/>
                <cite>
                  The Wisdom of Teams: Creating the High-Performance Organization
                </cite>
              </footer>
            </blockquote>
            <p>
              A team is more than a collection of individuals. A team is a selection of people put together for a common purpose with identifiable goals, clear roles and accountability for results. In organizations today, teams are assembled, chartered, implemented and disbanded at an extraordinary rate.
            </p>
          </article>
          <footer class="page_footer">
            <div class="copyright_notice">
              <span class="small_copyright">
                &copy; Team Coaching International {{year}} All Rights Reserved
              </span>
              <span class="footer_separator">|</span>
              <span class="footer_page_number">{{page}}</span>
            </div>
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_team_2
    :index: 6
    :locale: en
    :format: html
    :name: TDA Report Introduction - What is a Team 2 (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header>
          <h1>What is a Team?</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>
        <article>
          <div class="leftcol">
            <img src="{{base_url}}/images/report_introduction_content_what_is_team2.jpg"></img>
          </div>
          <div class="rightcol">
            <p>
              Teams exist to accomplish certain functions and produce results, as we’ve said. The form of team depends on the team’s objectives and structure. In addition to a traditional functionally structured team it is very common today to also be on one of the three team types below.
            </p>
            <ul>
              <li><em>Project teams</em> exist for a very specific purpose and typically work against a fixed timeline. When the project is completed the team members may be reassigned or reformed as a new team for a new project.</li>
              <li><em>Cross-functional teams</em> may or may not have a fixed assignment and timeline. The team draws its membership from a variety of sources, all of which have a stake in the team's results.</li>
              <li><em>Virtual teams</em> may have many different purposes to perform. They are characterized by being geographically disbursed and their reliance on technology to maintain communication within the team.</li>
            </ul>
          </article>
          <footer class="page_footer">
            <div class="copyright_notice">
              <span class="small_copyright">
                &copy; Team Coaching International {{year}} All Rights Reserved
              </span>
              <span class="footer_separator">|</span>
              <span class="footer_page_number">{{page}}</span>
            </div>
          </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_team_3
    :index: 7
    :locale: en
    :format: html
    :name: TDA Report Introduction - What is a Team 3 (en)
    :markup: |
      <section id=""{{slug}} class="report_page" data-page="{{page}}">
        <header>
          <h1>What is a Team?</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>
        <article>
          <div class="leftcol">
            <img src="{{base_url}}/images/report_introduction_content_what_is_team3.jpg"></img>
          </div>
          <div class="rightcol">
            <p>
              Nested teams represent teams within teams or teams with overlapping membership, sometimes with overlapping goals and mission. In fact, most people in organizations today are on multiple teams.
            </p>
            <ul class="wide">

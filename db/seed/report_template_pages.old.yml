  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model_productivity_positivity
    :index: 14
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model - Productivity Positivity (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header>
          <h1>The Model &mdash; Productivity/Positivity</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>

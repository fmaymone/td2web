          </div>
          <div class="rightcol">
            <h3>Least Agreement/Most Agreement</h3>
            <p>
              These two graphs show where the team is having very different perceptions and where there is general agreement. The Least Agreement graph shows the widest range of divergent opinion on
              a short selection of questions. The second graph, Most Agreement, shows a high level of congruence on a short selection of questions. On this second graph, even if the scores are low there is more nearly consensus about the team's opinion in these areas. The statements on these two graphs reveal another layer of information about the team.
            </p>
            <h3>Open-Ended Questions</h3>
            <p>
              We have now moved from the high-altitude meta view of this team to hearing from individual voices. The identity of the voices is still hidden but individual voices are represented — and because they are anonymous, each voice is given equal weight.
            </p>
            <em>
              The different views provide different angles on the system, and different lenses to view that system. Combined, these elements create an extraordinarily deep portrait of the team.

  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model
    :index: 8
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header>
          <h1>The Model</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>
        <article>
          <div class="leftcol">
            <blockquote>
              "The fundamental task of leaders is to prime good feeling in those they lead. That occurs when a leader creates resonance — a reservoir of positivity that frees the best in people. At its root, then, the primal job of leadership is emotional."
              <footer>
                Daniel Goleman, Richard Boyatzis and Annie McKee<br/>
                <cite>
                  Primal Leadership
                </cite>
              </footer>
            </blockquote>
          </div>
          <div class="rightcol">
            <h2>A System’s Approach to Teams</h2>
            <p>
              As we can see, a team is different from a group. In fact, it is a dynamic system of interrelationships. The Team Diagnostic&trade; is built on a systems approach to working with teams. The diagnostic is designed to reveal the system by taking the individual views of the team members and graphically creating an aggregate picture.
            </p>
            <p>
              The team is measured on two axes: the team's perception of its "productivity" strengths and the team's perception of the "positivity." Simply put, "productivity" strengths describe the capacity to perform the function required of the team. "Positivity" strengths describe the process and relationship required to perform as a team. The word positivity is derived from Daniel Goleman's work with Emotional Intelligence.
            </p>
            <p>
              If we put "productivity" on a horizontal axis and "positivity" on the vertical axis we create a four quadrant matrix with teams that are characterized by:
            </p>
            <ul>
              <li><em>Low Productivity and Low Positivity</em></li>
              <li><em>Low Productivity and High Positivity</em></li>
              <li><em>High Productivity and Low Positivity</em></li>
              <li><em>High Productivity and High Positivity</em></li>
            </ul>
          </div>
        </article>
        <footer class="page_footer">
            <div class="copyright_notice">
              <span class="small_copyright">
                &copy; Team Coaching International {{year}} All Rights Reserved
              </span>
              <span class="footer_separator">|</span>
              <span class="footer_page_number">{{page}}</span>
            </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_four_quadrants
    :index: 9
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Four Quadrants (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header>
          <h1>The Four Quadrants</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>
        <article>
          <div>
            <table id="quadrants_figure">
              <tbody>
                <tr>
                  <td></td>
                  <td class="quadrant_strength">Low Productivity</td>
                  <td class="quadrant_strength">High Productivity</td>
                </tr>
                <tr>
                  <td class="quadrant_strength">High Positivity</td>
                  <td>
                    <div class="quadrant_cell green">
                      <span class="cellheader">
                        <span class="positive">High Positivity</span>/<span>Low Productivity</span>
                      </span>
                      <ul>
                        <li>Collegial, Friendship Based</li>
                        <li>Lack of Effective Focus</li>
                        <li>Insufficient Sense of Urgency</li>
                        <li>Change Resistant &mdash; Don't "Rock the Boat"</li>
                        <li>Incompetence Tolerated</li>
                        <li>Not Results Oriented</li>
                        <li>Sense of Connection and Fun</li>
                      </ul>
                    </div>
                  </td>
                  <td>
                    <div class="quadrant_cell blue">
                      <span class="cellheader">
                        <span class="positive">High Positivity</span>/<span class="positive">High Productivity</span>
                      </span>
                      <ul>
                        <li>Successful, Fun</li>
                        <li>Synchronicity, Flow</li>
                        <li>Challenging Goals, Inspiring Vision</li>
                        <li>Change Proactive</li>
                        <li>Open Communication</li>
                        <li>Great Teamwork &mdash; "How do we continue to improve?"</li>
                      </ul>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="quadrant_strength">Low Positivity</td>
                  <td>
                    <div class="quadrant_cell brown">
                      <span class="cellheader">
                        <span>Low Positivity</span>/<span>Low Productivity</span>
                      </span>
                      <ul>
                        <li>Atmosphere of Criticism, Blame & Cynicism</li>
                        <li>Overwhelm</li>
                        <li>No Fun</li>
                        <li>Fear of Job Loss and/or Company Failure</li>
                        <li>"Firefighting", Short-Term Orientation</li>
                        <li>Turf Protection</li>
                        <li>One Step Forward; Two Steps Back</li>
                        <li>Poor Teamwork</li>
                      </ul>
                    </div>
                  </td>
                  <td>
                    <div class="quadrant_cell red">
                      <span class="cellheader">
                        <span>Low Positivity</span>/<span class="positive">High Productivity</span>
                      </span>
                      <ul>
                        <li>Focus Is Efficiency</li>
                        <li>"Just Do It!", Bottom-Line Orientation</li>
                        <li>Retention Problems, High Turnover</li>
                        <li>Burnout</li>
                        <li>Guarded</li>
                        <li>Clear Objectives</li>
                        <li>Driven</li>
                        <li>Competitive</li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </article>
        <footer class="page_footer">
            <div class="copyright_notice">
              <span class="small_copyright">
                &copy; Team Coaching International {{year}} All Rights Reserved
              </span>
              <span class="footer_separator">|</span>
              <span class="footer_page_number">{{page}}</span>
            </div>
        </footer>
      </section>
  - :report_template_id: <%= Seeds::ReportTemplatePages.template_id(name: 'TDA Diagnostic Report (en)') %>
    :slug: page_introduction_model_productivity
    :index: 10
    :locale: en
    :format: html
    :name: TDA Report Introduction - The Model - Productivity (en)
    :markup: |
      <section id="{{slug}}" class="report_page" data-page="{{page}}">
        <header>
          <h1>The Model &mdash; Productivity</h1>
          <div class="diagnostic_type">Team Diagnostic&trade;</div>
        </header>
        <article>
          <div class="leftcol">
            <p class="summary">
              Productivity Strengths support the team in achieving results, accomplishing tasks, staying on course to reach goals and objectives. The Team Diagnostic&trade; model identifies seven attributes necessary for teams to achieve high performance.
            </p>
          </div>
          <div class="rightcol">
            <ul>
              <li><em>Alignment:</em> There is a sense of common mission and purpose. We value cooperation, cohesion and interdependence. The team collectively owns their results.</li>
              <li><em>Goals & Strategies:</em> The team has clear, challenging objectives; there is alignment on strategies and priorities. Objectives are linked to recognition, rewards and compensation. The team is highly resilient and not easily defeated in its goals.</li>
              <li><em>Accountability:</em> There is clarity of roles and responsibilities with high follow through. When problems arise the team responds. Team members actively hold each other accountable for team agreements.</li>
              <li><em>Proactive:</em> Change is embraced and seen as vital to this team and to the larger organization. The team is nimble and flexible in addressing opportunities for change, responding positively and creatively.</li>
              <li><em>Decision Making:</em> The team has clear and efficient decision-making processes, which have proven effective over time.</li>
              <li><em>Resources:</em> The team manages adequate resources to meet its objectives. There is sufficient expertise to accomplish the team’s objectives.</li>
              <li><em>Team Leadership:</em> The team leader’s role is clear and supportive of the team as a whole. There is a strong sense of team leadership; team members take initiative to provide leadership as the need for initiative arises.</li>
            </ul>
          </div>
        </article>
        <footer class="page_footer">
            <div class="copyright_notice">
              <span class="small_copyright">
                &copy; Team Coaching International {{year}} All Rights Reserved
              </span>
              <span class="footer_separator">|</span>

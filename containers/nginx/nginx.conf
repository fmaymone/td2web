events {
  worker_connections 1024;
  multi_accept on;
  use epoll;
}

http {

  upstream backend {
    server web:3000;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://backend;
    }

    location /assets/ {
      root /app/public;
    }

    location /packs/ {
      root /app/public;
    }
  }
}
